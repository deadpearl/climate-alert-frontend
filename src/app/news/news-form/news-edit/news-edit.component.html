<div class="dark-gray center-content minheight">
  <div class="mt-40 item-1000 center-content column center-item">
    <h2 class="" *ngIf="createAction">{{"Create Article" }}</h2>
    <h2 class="" *ngIf="!createAction">{{"Edit Article" }}</h2>

    <div class="background-white item-800 h-500 form center">
      <div class="h-400 column space-between mt-40">
        <div class="row item-650 space-between">
          <div class="">Title</div>
          <div class=""><input class="item-500" type="text" [(ngModel)]="formData.title"></div>
        </div>

        <div class="row item-650 space-between">
          <div class="">Cover</div>
          <div class=""><input class="item-500" type="text" [(ngModel)]="formData.imageUrl"></div>
        </div>

        <div class="row item-650 space-between">
          <div class="">Subheading</div>
          <div class=""><input class="item-500" type="text" [(ngModel)]="formData.subtitle"></div>
        </div>
        <hr class="item-700">
        <div class="column">
          <div class="flex-start">Content</div>
          <div class=""><textarea name="" id="" cols="20" rows="8" class="item-500 light-gray" [(ngModel)]="formData.text"></textarea></div>
        </div>

      </div>
    </div>

    <div class="row space-between item-800 mt-40">
      <button class="item-90 h-40 dark-green1 white" (click)="back()">Back</button>
      <button class="item-90 h-40 dark-green1 white" (click)="saveForm()">Save</button>
    </div>


  </div>

</div>
