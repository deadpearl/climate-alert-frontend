<div class="light-gray center-content row">
  <div class="dark-gray h-500 item-1000 center-content center-item">
    <div class="column center-item item-800 mt-40 center-content">
      <h2>Входящие</h2>

      <div class="content-body mt-20">
        <div class="" *ngIf="!listIsEmpty">

        <div class="mt-20" *ngIf="!listIsEmpty">
          <table class="item-700 center-text">
            <thead>
            <tr class="border">
              <th class="stable_hdr">
                №
              </th>
              <th class="stable_hdr">
                {{"Отправитель" }}
              </th>
              <th class="stable_hdr">
                {{"Отправлено" }}
              </th>
              <th class="stable_hdr">
                {{"Описание" }}
              </th>
              <th class="stable_hdr">
                {{"Действие" }}
              </th>
            </tr>

            </thead>

            <tbody *ngIf="assignmentList && assignmentList.length === 0">
            <tr>
              <td colspan="7" class="text-center">{{"В перечне ещё нет аудиторских мероприятий" }}</td>
            </tr>
            </tbody>

            <tbody *ngIf="assignmentList && assignmentList.length">

            <tr *ngFor="let item of assignmentList; let i = index;" (click)="selectEvent(item); getDocumentPreview()" class="object-row" [class.selected-object]="currentAssignment && currentAssignment.id === item.id">
              <td>{{i + 1}}</td>
              <td>{{item.userOutComing}}</td>
              <td>{{formatDate(item.sentDateTime)}}</td>
              <td>{{item.name}}</td>
              <td><button class="light-violet h-25 item-80" (click)="editAssignment(item)">Edit</button></td>

            </tr>
            </tbody>

          </table>
        </div>

      </div>


    </div>

      <ng-container *ngIf="currentAssignment">
        <hr class="item-800 mt-40">
        <div class="tabs item-800 column mt-40">
          <div class="row item-330 space-between h-70">
            <div class="tab item-150" (click)="activateTab(1)" [class.active]="activeTab === 1">В реальном времени</div>
            <div class="tab item-150" (click)="activateTab(2)" [class.active]="activeTab === 2">Экономический</div>
          </div>
          <div class="item-800" [class.active]="activeTab === 1">
            <hr class="item-800 mt-40">
            <ngx-extended-pdf-viewer [src]="reportPdf" [useBrowserLocale]="true" [height]="'552px'"></ngx-extended-pdf-viewer>
          </div>
        </div>
      </ng-container>
  </div>
</div>
</div>
